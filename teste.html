<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slick com Sub-Sliders para Imagens de Imóveis</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Slick CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />

    <!-- Google Fonts for elegant typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f7fa;
        padding: 60px 20px;
      }
      .container {
        max-width: 1200px;
      }
      .meu-slider .card {
        margin: 0 12px;
        border: none;
        border-radius: 12px;
        overflow: hidden;
        background: #ffffff;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
      }
      .meu-slider .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      }
      .meu-slider .card-body {
        padding: 20px;
        text-align: center;
      }
      .meu-slider h3 {
        font-size: 1.6rem;
        font-weight: 600;
        color: #2b2b2b;
        margin-bottom: 10px;
      }
      .meu-slider p {
        font-size: 1rem;
        color: #5f5f5f;
        line-height: 1.6;
      }
      h2 {
        font-size: 2.5rem;
        font-weight: 600;
        color: #1a1a1a;
        margin-bottom: 40px;
        text-align: center;
      }

      /* Estilo do slider principal */
      .meu-slider .property-images {
        position: relative;
      }
      .meu-slider .property-images img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-radius: 12px 12px 0 0;
      }

      /* Estilo dos dots e setas do slider principal */
      .meu-slider .slick-dots {
        position: relative;
        bottom: -60px;
        text-align: center;
        margin-top: 20px;
      }
      .meu-slider .slick-dots li {
        margin: 0 6px;
      }
      .meu-slider .slick-dots li button:before {
        font-size: 10px;
        color: #d1d1d1;
        opacity: 1;
        transition: color 0.3s ease;
      }
      .meu-slider .slick-dots li.slick-active button:before {
        color: #007bff;
        font-size: 12px;
      }
      .meu-slider .slick-prev,
      .meu-slider .slick-next {
        position: absolute;
        bottom: -50px;
        z-index: 1;
        width: 44px;
        height: 44px;
        background-color: #007bff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .meu-slider .slick-prev:hover,
      .meu-slider .slick-next:hover {
        background-color: #0056b3;
        transform: scale(1.1);
      }
      .meu-slider .slick-prev {
        left: calc(50% - 60px);
      }
      .meu-slider .slick-next {
        right: calc(50% - 60px);
      }
      .meu-slider .slick-prev:before,
      .meu-slider .slick-next:before {
        font-size: 20px;
        color: #fff;
        font-family: "Poppins", sans-serif;
      }
      .meu-slider .slick-prev:before {
        content: "←";
      }
      .meu-slider .slick-next:before {
        content: "→";
      }

      /* Estilo do slider interno (imagens do imóvel) */
      .property-images .slick-prev,
      .property-images .slick-next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 32px;
        height: 32px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        z-index: 2;
      }
      .property-images .slick-prev {
        left: 10px;
      }
      .property-images .slick-next {
        right: 10px;
      }
      .property-images .slick-prev:before,
      .property-images .slick-next:before {
        font-size: 16px;
        color: #fff;
      }
      .property-images .slick-dots {
        position: absolute;
        bottom: 10px;
        text-align: center;
        margin: 0;
      }
      .property-images .slick-dots li button:before {
        font-size: 8px;
        color: #fff;
        opacity: 0.8;
      }
      .property-images .slick-dots li.slick-active button:before {
        color: #fff;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Imóveis em Destaque</h2>

      <div class="meu-slider">
        <div class="card">
          <div class="property-images">
            <div>
              <img
                src="https://picsum.photos/id/1015/400/200"
                alt="Imóvel 1 - Foto 1"
              />
            </div>
            <div>
              <img
                src="https://picsum.photos/id/1016/400/200"
                alt="Imóvel 1 - Foto 2"
              />
            </div>
            <div>
              <img
                src="https://picsum.photos/id/1018/400/200"
                alt="Imóvel 1 - Foto 3"
              />
            </div>
          </div>
          <div class="card-body">
            <h3 class="card-title">Imóvel 1</h3>
            <p class="card-text">
              Descrição elegante do imóvel com detalhes exclusivos.
            </p>
          </div>
        </div>
        <div class="card">
          <div class="property-images">
            <div>
              <img
                src="https://picsum.photos/id/1019/400/200"
                alt="Imóvel 2 - Foto 1"
              />
            </div>
            <div>
              <img
                src="https://picsum.photos/id/1020/400/200"
                alt="Imóvel 2 - Foto 2"
              />
            </div>
            <div>
              <img
                src="https://picsum.photos/id/1021/400/200"
                alt="Imóvel 2 - Foto 3"
              />
            </div>
          </div>
          <div class="card-body">
            <h3 class="card-title">Imóvel 2</h3>
            <p class="card-text">
              Descrição elegante do imóvel com detalhes exclusivos.
            </p>
          </div>
        </div>
        <div class="card">
          <div class="property-images">
            <div>
              <img
                src="https://picsum.photos/id/1022/400/200"
                alt="Imóvel 3 - Foto 1"
              />
            </div>
            <div>
              <img
                src="https://picsum.photos/id/1023/400/200"
                alt="Imóvel 3 - Foto 2"
              />
            </div>
            <div>
              <img
                src="https://picsum.photos/id/1024/400/200"
                alt="Imóvel 3 - Foto 3"
              />
            </div>
          </div>
          <div class="card-body">
            <h3 class="card-title">Imóvel 3</h3>
            <p class="card-text">
              Descrição elegante do imóvel com detalhes exclusivos.
            </p>
          </div>
        </div>
        <div class="card">
          <div class="property-images">
            <div>
              <img
                src="https://picsum.photos/id/1025/400/200"
                alt="Imóvel 4 - Foto 1"
              />
            </div>
            <div>
              <img
                src="https://picsum.photos/id/1026/400/200"
                alt="Imóvel 4 - Foto 2"
              />
            </div>
            <div>
              <img
                src="https://picsum.photos/id/1027/400/200"
                alt="Imóvel 4 - Foto 3"
              />
            </div>
          </div>
          <div class="card-body">
            <h3 class="card-title">Imóvel 4</h3>
            <p class="card-text">
              Descrição elegante do imóvel com detalhes exclusivos.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Slick JS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <script>
      $(document).ready(function () {
        // Initialize main slider
        $(".meu-slider").slick({
          dots: true,
          infinite: true,
          speed: 500,
          slidesToShow: 3,
          slidesToScroll: 1,
          arrows: true,
          prevArrow:
            '<button type="button" class="slick-prev"><span>←</span></button>',
          nextArrow:
            '<button type="button" class="slick-next"><span>→</span></button>',
          responsive: [
            {
              breakpoint: 768,
              settings: {
                slidesToShow: 1,
              },
            },
          ],
        });

        // Initialize internal sliders for each property
        $(".property-images").each(function () {
          $(this).slick({
            dots: true,
            infinite: true,
            speed: 300,
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: true,
            prevArrow:
              '<button type="button" class="slick-prev"><span>←</span></button>',
            nextArrow:
              '<button type="button" class="slick-next"><span>→</span></button>',
          });
        });
      });
    </script>
  </body>
</html>
